plugins {
    id 'java'
    id 'war'
    id 'org.gretty' version '3.0.3'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    jcenter() // gretty doesn't exist in mavenCentral, so use jcenter
}

war {
    from {
        // all of the library jar files used are to be zipped into the war file
        configurations.runtimeClasspath.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}

task stage(dependsOn: ['build', 'clean'])

build.mustRunAfter clean

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter:5.4.2'
    implementation 'org.junit.jupiter:junit-jupiter:5.4.2'

    // to include the servlet libraries
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
    runtimeOnly group: 'org.postgresql', name: 'postgresql', version: '42.2.18'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.google.code.gson', name:'gson', version: '2.7'
    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '3.6.0'
}